<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper_left">
                <a class="logo-link" href="">
                    <img class="logo" src="img/logo.svg" alt="">
                </a>
                <nav class="header-nav">
                    <a class="header-nav__item" href="">Тарифы</a>
                    <a class="header-nav__item" href="">Блог</a>
                </nav>
            </div>
            <div class="header-wrapper_right">
                <div class="lang-selector">
                    <div class="lang-selector__item selected">RU</div>
                    <div class="separator"></div>
                    <div class="lang-selector__item">EN</div>
                </div>
                <nav class="social-links">
                    <a class="social-links__item" href="">
                        <img src="img/telegram.png" alt="">
                    </a>
                </nav>
                <a class="button-style-1" href="">Личный кабинет</a>
            </div>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="container">
                <h1 class="text-h1">
                    YorkPayment - <br>
                    виртуальные карты для оплаты <br>
                    товаров и услуг по всему <br>
                    миру
                </h1>
                <a class="button-style-2" href="">Выпустить карту</a>
            </div>
            <div class="main-section__gradient"></div>
            <img class="main-section__bg" src="img/main-section-bg.png" alt="">
        </section>
        <section class="popular-services">
            <div class="container">
                <div class="popular-services-header">
                    <div class="popular-services__p">
                        Вирутальные карты подходят для оплаты рекламных кабинетов, подписок, авиабилетов, отелей и других онлайн покупок.
                    </div>
                    <div class="section-header">
                        <div class="section-label"></div>
                        <h2 class="section-h2">Популярные сервисы</h2>
                    </div>
                </div>
                <div class="carousel">
                    <div class="carousel-wraper">
                        <div class="carousel__prev">
                            <img src="img/arrow-9.svg" alt="">
                        </div>
                        <div class="carousel__content">
                            <ul class="brands-list">
                                <li class="brands-list__item">
                                    <img src="img/group-131.svg" alt="">
                                </li>
                            </ul>
                        </div>
                        <div class="carousel__next">
                            <img src="img/arrow-9.svg" alt="">
                        </div>
                    </div>
                    <div class="pagginator-pages">
                        <div class="pagginator-pages__item"></div>
                        <div class="pagginator-pages__item"></div>
                        <div class="pagginator-pages__item"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="footer-nav">
                <a class="footer-nav__item" href="">Тарифы</a>
                <a class="footer-nav__item" href="">Блог</a>
            </nav>
            <nav class="social-links">
                <a class="social-links__item" href="">
                    <img src="img/telegram.png" alt="">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
